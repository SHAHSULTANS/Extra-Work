<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" required minlength="6"><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br>

        <label  for="email">Email: </label>
        <input type="email" id="email"><br>

        <label for="phone">Phone</label>
        <input type="tel"  id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="quntity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="100" value="1"><br>

    <label for="title">Title: </label>
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" value="Mr." name="title">
        <label for="Mrs">Mrs.</label>
        <input type="radio" id="Mrs" value="Mrs" name="title">
        <br>
        <span>Payment</span>
        <select id="payment">
            <option value="Visa">Visa</option>
            <option value="Bkash">Bkash</option>
        </select>
        <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subcribe"><br>

        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>
        
        <label for="file">File</label>
        <input type="file" id="file" accept="image/png,image/jpeg"><br>

        <input type="submit">

    </form>
    
</body>
</html>
