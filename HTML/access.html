<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>student info</caption>
            <colgroup span="3" style="background-color: aqua;">

            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gpa</th>

                </tr>

            </thead>
            <tbody>
                <tr>
                    <th scope="row" >101</td>
                    <td>shanto</td>
                    <td>3.73</td>
                </tr>

                <tr>
                    <th scope="row">102</td>
                    <td>khaled</td>
                    <td>3.50</td>
                </tr>

            </tbody>
        </table>

    </main>
    
</body>
</html>
