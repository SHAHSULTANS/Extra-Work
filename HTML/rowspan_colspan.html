<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan & colspan using.</title>
    <style>
        table,td,th{
            border:1px solid black ;
            width: 100px;height: 50px;
        }
        table{
            border-collapse: collapse;
            
        }
        td{
            text-align: center;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th colspan="2">phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Shanto</td>
                <td>01742712812</td>
                <td>01111111111</td>
            </tr>


            <tr>
                <td>102</td>
                <td>Khaled</td>
                <td>01742000000</td>
                <td>01222222222</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
