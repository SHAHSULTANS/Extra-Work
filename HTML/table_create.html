<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making table</title>
    <style>
        table{
            width: 300px;height: 200px;border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
        tr{
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <caption>student details</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Shanto</td>
                <td>3.73</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Khaled</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Abdullah</td>
                <td>3.55</td>
            </tr>

             
        </tbody>
    </table>
    
</body>
</html>
