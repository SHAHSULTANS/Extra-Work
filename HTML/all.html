<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my new webpage.</title>
</head>
<body>
    <form>
        <label>Username: </label>
        <input type="text" placeholder="username" required>
        <br><br>
        <label>Email: </label>
        <input type="email" placeholder="email" required>
        <br><br>
        <label>Password: </label>
        <input type="password" placeholder="password" required>
        <br>
        <label>Gender</label>
        <br><br>
        <input type="radio" name="gender" checked><label>Male </label>
        <input type="radio" name="gender"><label>Female</label>
        <br><br>
        <input type="checkbox"><label>I Accept this terms and condition.</label>
        <br><br>
        <label>Massage</label>
        <br>
        <textarea placeholder="write your massage here"></textarea>
        <br><br>
        <label>Upload File</label>
        <br>
        <input type="file">
        <br><br>
        <label>Select Model</label>
        <br>
        <select>
            <option >Redmi Note</option>
            <option selected>Samsung</option>
            <option>Apple</option>
        </select>
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>


    </form>
    
</body>
</html>
