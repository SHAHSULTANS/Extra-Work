<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list html</title>
    <style>
        @media(min-width:600px)
        {
            body{
                background-color: red;
            }
        }
        @media(max-width:599px)
        {
            body{ 
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    An order list
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yet another item</li>
    </ul>
    An order list
    <ol>
        <li>Fist Item</li>
        <li>second Item</li>
        <li>Third Item</li>
    </ol>
    
</body>
</html>
