
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            display: inline-block;
            position: relative;
            
        }
        .dropBtn{
            padding: 14px 16px;
            background-color: #00AA6A;
            color: white;
            font-size: 16px;
            border-radius: 150px;
            cursor: pointer;
        }
        .dropContent a{
            display: block;
            text-decoration: none;
            color: black;
            padding: 12px 16px;
        
        }
        .dropContent {
            display: none;
            box-shadow: 10px 16px 10px 1px wheat;
            position: fixed;
            padding: 12px 16px;
            position:relative;/*use small screen show side scroll bar*/
            

        }
        .dropdown:hover .dropContent{
            display: block;
        }
        .dropBtn:hover{
            background-color: hsl(157, 100%, 25%);
        }
        .dropBtn:active{
            background-color: hsl(157, 100%, 40%);
        }
        .dropContent a:hover{
            background-color: bisque;
        }
        #right{
            right: 0;
            position:absolute;
        }
    
    </style>
</head>
<body>
    <h1>Dropdown Menu</h1>
    <p>Move the mouse over the button to the the dropdown menu.</p>
    <div class="dropdown">
        <button class="dropBtn">Dropdown</button>
        <div class="dropContent">
            <a href="#">Home</a>
            <a href="#">Transaction</a>
            <a href="#">Check balance</a>
        </div>
    </div>
    <div class="dropdown" style="float: right;">
        <button class="dropBtn">Dropdown</button>
        <div class="dropContent" id="right">
            <a href="#">Home</a>
            <a href="#">Transaction</a>
            <a href="#">Check balance</a>
        </div>
    </div>
    
</body>
</html>
