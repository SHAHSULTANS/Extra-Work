
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-size: 18px;
        }
        .container{
            border-radius: 6px;
            background-color: #f2f2f2;
            padding: 20px;
            
        }
        .col-25{
            float: left;
            width: 25%;
            margin-top: 6px;
        }
        .col-75{
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        input[type=text],select,textarea{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label{
            padding: 12px 12px 12px 0px;
            display: inline-block;
        }
        .row::after{
            content:"";
            display: table;
            clear: both;
        }
        textarea{
            resize: none;
        }
        @media screen and (max-width:600px){
            .col-25,.col-75{
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on the top of each other instead of next ot each other.</p>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="last name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="AUS">Australia</option>
                        <option value="CA">Canada</option>
                        <option value="USA">USA</option>
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea name="subject" id="subject" placeholder="Write something.." style="height: 200px;"></textarea>

                </div>

            </div>
        </form>
    </div>
</body>
</html>
