

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 50%;
            background-color: bisque;
        }
        .image{
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: wheat;
            transition-duration: 1.5s;
            transition-timing-function: ease;
            opacity: 0;
            border-radius: 5px;
            backface-visibility: hidden;
           
        }
        .container:hover .overlay{
            opacity: 1;
        }
        .text{
            color: rebeccapurple;
            font-size: 30px;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);


        }


    </style>
    .

</head>
<body>
    <h2>Hover over the image</h2>
    <div class="container">
        <img src="img_avatar.png" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">
                Hello world.

            </div>

        </div>

    </div>
</body>
</html>
