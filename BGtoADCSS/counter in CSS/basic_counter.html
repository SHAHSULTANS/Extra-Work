
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_counter</title>
    <style>
        body{
            counter-reset: section;
        }
        h2::before{
            counter-increment: section;
            content: "Section " counter(section) ": ";
        }
    </style>
</head>
<body>
    <h1>Using CSS Counters</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>
    <h2>Javascript</h2>
    <h2>Python</h2>
    <h2>SQl</h2>
    
</body>
</html>
