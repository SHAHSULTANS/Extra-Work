
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            height: 100px;
            width: 300px;
            border: 1px  solid salmon;
        
        }
        .div2{

    <div class="div1">Both divs are the same size now!</div>
    <br>
    <div class="div2">horray</div>
</body>
</html>
