
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        .topnav{
            background-color: hsl(0, 0%, 30%);
            overflow: hidden;
        }
        .topnav a{
            float: left;
            text-decoration: none;
            color: white;
            padding:12px 16px;
            display: block;
        }
        .topnav a:hover{
            background-color: hsl(0, 0%, 50%);

        }
        .content{
            background-color: #ddd;
            height: 300px;
            padding: 10px;
        }
        .footer{
            background-color: #ccc;
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }
    </style>



</head>
<body>
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

    </div>
    <div class="content">
        <h2>Topnav, content and Footer</h2>

    </div>
    <div class="footer">
        Footer

    </div>
    
</body>
</html>
