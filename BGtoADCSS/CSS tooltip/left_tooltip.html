

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip{
            
            position: relative;
            border-bottom: 1px dotted bisque;
            display: inline-block;
            
        }
        .tooltip .tooltiptext{
            width: 120px;
            text-align: center;
            visibility:hidden;
            position: absolute;
            background-color: bisque;
            color: rebeccapurple;
            z-index: 1;

            left: 50%;
            bottom: 100%;
            margin-left: -60px;

            
            
        }
        .tooltip .tooltiptext::after{
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            border-width: 8px;
            border-style: solid;
            padding: 2px;
            border-color: bisque transparent transparent transparent;

        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }
    </style>

</head>
<body style="text-align: center;">
    <br><br><br><br>
    <div class="tooltip">Hover Over Me
        <span class="tooltiptext">Tooltip Text</span>
    </div>
    
</body>
</html>
