

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            height: 100px;
            width: 100px;
            transition: width 2s, height 2s, transform 2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            
        }
        div:hover{
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        Shanto
    </div>
    
</body>
</html>
