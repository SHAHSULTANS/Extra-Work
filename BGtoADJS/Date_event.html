
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- javascript let you execute code when events are detected. -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">The time is now</button>
    <p id="demo"></p>

    <button onclick="this.innerHTML=Date()"> What time is it?</button>
