
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create paragraph element</title>
</head>
<body>
    <h2>createElement() method() in DOM</h2>
    <p>Create a p element with some text..</p>


    <script>
        const para=document.createElement("p");
        //para.innerHTML="This is another paragraph";
        const node=document.createTextNode("This is a another paragraph");
        para.appendChild(node);

        document.body.appendChild(para);
    </script>
    
</body>
</html>
