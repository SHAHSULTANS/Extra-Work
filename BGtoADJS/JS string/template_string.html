
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template string</h1>
    <p>Template allow varibale in strings</p>
    <p id="demo"></p>

    <script>
        let header="Template String";
        let tag=["HTML","CSS","JS"];
        let html= `<h2>${header}</h2><ul>`

        for(let x of tag){
            html+= `<li>${x}</li>`;
        }
        html+=`</ul>`
        document.getElementById("demo").innerHTML=html;
    </script>
    
</body>
</html>
