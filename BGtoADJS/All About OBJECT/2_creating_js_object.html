<!--creating empty js object using {} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating Object</title>
</head>
<body>

    <p id="demo"></p>


    <script>
        const person={}

        person.firstName="shah";
        person.lastName="sultan";
        person.age=50;

        document.getElementById("demo").innerHTML=person.age;
    </script>
    
</body>
</html>
