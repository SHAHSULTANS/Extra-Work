
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        
        //A function has been stored in a variable, the variable can be used as a function.
        const x=function(a,b) {return a*b};

        document.getElementById("demo").innerHTML=x(4,3);
    </script>
</body>
