
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    
    <script>
        const person={
            firstName:"shah",
            lastName:"sultan",
            age:50,
            fullName:function(){
                return this.firstName+" "+this.lastName;
            }
        }

        //Here this keyword refers to person object.(this=person)
        //Objects are container for properties and methods.

        document.getElementById("demo").innerHTML=person.fullName();
    </script>
    
</body>
</html>
