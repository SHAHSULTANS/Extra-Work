

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self invoking function</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        
        (function(){
            document.getElementById("demo").innerHTML="Hello, welcome to self invoking function";
        })();
    </script>
    
</body>
</html>
