<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            padding-top: 25px;
            background-color: #333;
            position:fixed;
            left: 0;
            top: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: auto;
            transition: 0.5s;
            width:0;
            
           
        }
        .nav a{
            text-decoration: none;
            padding: 14px 16px;
            color: white;
            
            
        }
        button{
            background-color: #333;
            color: white;
            padding: 14px 16px;
            font-size: 18px;
            cursor:pointer;
        }
        #cross{
            float: right;
            position: absolute;
            right: 0;
            top: 0;
        }
        
        
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" id="cross" onclick="this.parentElement.style.width='0'">X</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
     
    <div class="menuBtn">
        <button onclick="myFun()">&#9776; Toggle Sidepanel</button>
    </div>



    <script>
        function myFun(){
            let nav=document.querySelector(".nav");
            
            if(nav.style.width=="0px"||nav.style.width==""){
                nav.style.width="150px";
            }
            else{
                nav.style.width="0px";
            }
            console.log(nav);
        }
    </script>


    
</body>
</html>
