
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .tab{
            background-color: #f1f1f1;
            overflow: hidden;
        }
        .tab button{
            padding:14px;
            border: none;
            float: left;
            background-color: inherit;
            font-size: 18px;
            cursor: pointer;
        }
        .tab button:hover{
            background-color:#bbb;
            ;
        }

        .tab button.active{
            background-color: #04AA6A;
            color: white;
        }





        
        .tabcontent{
            padding:14px 16px;
            border: 2px solid #bbb;
            border-top: none;
            display: none;
        }
        .cross{
            cursor: pointer;
            float: right;
            font-size: 30px;
        }
        .cross:hover{
            color: red;
        }
    </style>
</head>
<body>

    <div class="tab">
        <button class="tablink" onclick="myFun(event,'Dhaka')">Dhaka</button>
        <button class="tablink" onclick="myFun(event,'London')" id="defaultOpen">London</button>
        <button class="tablink" onclick="myFun(event,'New Delhi')">New Delhi</button>
        <button class="tablink" onclick="myFun(event,'Tokyo')">Tokyo</button>
    </div>

    <div class="tabcontent" id="Dhaka">
        <span class="cross" onclick="this.parentElement.style.display='none'">&times;</span>
        <h3>Dhaka</h3>
        <p>Dhaka is the capital of BD.</p>
    </div>
    <div class="tabcontent" id="London">
        <span class="cross" onclick="this.parentElement.style.display='none'">&times;</span>
        <h3>London</h3>
        <p>London is the capital of England</p>
    </div>
    <div class="tabcontent" id="New Delhi">
        <span class="cross" onclick="this.parentElement.style.display='none'">&times;</span>
        <h3>New Delhi</h3>
        <p>New Delhi is the cpital of India</p>
    </div>
    <div class="tabcontent" id="Tokyo">
        <span class="cross" onclick="this.parentElement.style.display='none'">&times;</span>
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan</p>
    </div>



    <script>
        function myFun(evt,cityName){
            var tabcontent=document.getElementsByClassName("tabcontent");
            //console.log(tabcontent.length);

            for(var i=0;i<tabcontent.length;i++){
                tabcontent[i].style.display="none";
            }
            document.getElementById(cityName).style.display="block";



            var tablinks=document.getElementsByClassName("tablink");
            //console.log(tablinks[0].className);
            for(var i=0;i<tablinks.length;i++){
                tablinks[i].className=tablinks[i].className.replace(" active","");
            }


            evt.currentTarget.className+=" active";
           


        }
        document.getElementById("defaultOpen").click();
    </script>
    
</body>
</html>
