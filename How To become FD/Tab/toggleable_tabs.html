
<!-- Tabs are perfect for single web application or for web pages capable of displaying different subjects.-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab{
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .tab button{
            background-color: inherit;
            float: left;
            border: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 18px;
            transition: 0.4s;
        }
        .tab button:hover{
            background-color: #ddd;
        }
        .tab button.active{
            background-color: #ccc;
        }
        .tabcontent{
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            display: none;
            
        }
    </style>
 </head>
 <body>

    <div class="tab">
        <button class="tablinks" onclick="Open(event,'Dhaka')">Dhaka</button>
        <button class="tablinks" onclick="Open(event,'Tokyo')">Tokyo</button>
        <button class="tablinks" onclick="Open(event,'London')">London</button>
    </div>

    <div id="Dhaka" class="tabcontent">
        <h3>Dhaka</h3>
        <p>Dhaka is the capital of Bangladesh</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan</p>

    </div>
    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital of England</p>

    </div>



    <script>
        function Open(evt,cityName){
            var tabcontent=document.getElementsByClassName("tabcontent");
            //console.log(tabcontent);
            for (var i=0;i<tabcontent.length;i++){
                //console.log(tabcontent[i]);
               tabcontent[i].style.display="none";
            }



            var tablinks=document.getElementsByClassName("tablinks");
            //console.log(tablinks);
            for(var i=0;i<tablinks.length;i++){
                tablinks[i].className = tablinks[i].className.replace(" active", "");
                console.log(tablinks[i].className);
            }

            document.getElementById(cityName).style.display="block";
            evt.currentTarget.className+=" active";
            console.log(evt.currentTarget.className);
            
            
        }
    </script>
    
 </body>
 </html>
