        ///-------------------------------------------------------
        //Here we open a new window using window.open()


        function myFun() {
            const myWindow = window.open();

            myWindow.document.open();

            myWindow.document.write("<h1>Hello</h1>");
            myWindow.document.write("<p>Shanto</p>");
            myWindow.document.close();
        }
