
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>

    <style>
        .button{
            padding:14px 16px;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6A;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .button:active{
            transform: translateY(4px);
            box-shadow: 0 5px #999;
            background-color: #07eb93c8;
        }


    </style>
</head>
<body>

    <h2>Press the Animated Buttons and See the Effect!!!</h2>

    <button class="button">Click Me</button>
    
</body>
</html>
