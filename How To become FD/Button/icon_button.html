
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .btn button{
            background-color:dodgerblue;
            border: none;
            font-size: 18px;
            padding: 12px 16px;
            cursor: pointer;
            color: white;
            margin:2px;
            
        }
        .btn button:hover{
            background-color:hsl(210, 100%, 46%);
        }
        .btn{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="btn">
        <button><i class="fa-solid fa-house"></i></button>
        <button><i class="fa-solid fa-bars"></i></button>
        <button><i class="fa-solid fa-trash"></i></button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button><i class="fa-solid fa-folder"></i></button>
        <button><i class="fa-solid fa-download"></i></button>
        <button><i class="fa-solid fa-spinner fa-spin"></i></button>
    </div>

    <div class="btn">
        <button><i class="fa-solid fa-house"></i> Home</button>
        <button><i class="fa-solid fa-bars"></i> Menu</button>
        <button><i class="fa-solid fa-trash"></i> Trash</button>
        <button><i class="fa-solid fa-xmark"></i> Close</button>
        <button><i class="fa-solid fa-folder"> Folder</i></button>
        <button><i class="fa-solid fa-download"></i>Download</button>
        <button><i class="fa-solid fa-spinner fa-spin"></i> Loading</button>

    </div>
    
</body>
</html>
