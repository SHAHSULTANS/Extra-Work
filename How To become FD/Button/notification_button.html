

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .notification{
            position: relative;
            background-color:dodgerblue;
            height: 50px;
            width: 100px;
            text-decoration: none;
            border-radius: 4px;
            display:flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 14px 16px;
            color: white;
            
        }
        .badge{
            color:white;
            position: absolute;
            top: -10px;
            right: -10px;
            background-color:red ;
            padding: 8px;
            border-radius: 50%;
        }
        .notification:hover{
            background-color: hsl(0, 100%, 60%);
            
        }
      

       
    </style>
</head>
<body>

    <h2>How to create a notification Button. Using HTML and Css</h2>
    <a href="#" class="notification">
        <span>Message</span>
        <span class="badge">4</span>
    </a>
    
</body>
</html>
