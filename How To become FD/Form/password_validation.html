
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation.</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color:rgb(230, 214, 214);
        }
        
        form{
            width: 300px;
            margin: auto auto;
            padding: 10px;
            background-color: white;
        }
        input[type=text],input[type="password"]{
            margin-bottom: 5px;
            width: 100%;
        }
        input[type=submit]{
            background-color: rgb(118, 8, 252);
            border:none;
            color:white;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        label{
            display: block;
        }
        #message p{
            padding: 10px 35px;
            font-size: 18px;
        }
        .valid{
            color: green;
        }
        .invalid{
            color: red;
        }
        .invalid::before{
            position: relative;
            left: -25px;
            content: "X";

        }
    </style>
</head>
<body>
    <h2>Password Validation</h2>
    <p>Try to Submit the Form</p>

    <div class="form-container">
        <form action="">
           <fieldset>
            <label for="username">UserName: </label>
            <input type="text" name="username" id="username" required>

            <label for="psw">Password: </label>
            <input type="password" name="psw" id="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <input type="submit" value="submit">
           </fieldset>
        </form>
    </div>

    <div id="message" style="display: none;">
        <h3>Password must contain the folling: </h3>
        <p class="invalid" id="letter">A <b>lowerCase</b> letter</p>
        <p class="invalid" id="capital">A <b>upperCase</b> letter</p>
        <p class="invalid" id="number">A <b>number</b> letter</p>
        <p class="invalid" id="length">Minimum <b>8 character</b> letter</p>

    </div>

    <script>
        var myInput=document.getElementById("psw");
        var letter=document.getElementById("letter");
        var capital=document.getElementById("capital");
        var number=document.getElementById("number");
        var length=document.getElementById("length");


        myInput.onfocus = function() {
            document.getElementById("message").style.display = "block";
        }

        myInput.onblur=function(){
            document.getElementById("message").style.display='none';
        }

        myInput.onkeyup=function(){

            var lowerCaseLetter=/[a-z]/g;
            console.log(lowerCaseLetter);
            if(myInput.value.match(lowerCaseLetter)){
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            }
            else{
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }



            var upperCaseLetter=/[A-Z]/g;
            //console.log(upperCaseLetter);
            if(myInput.value.match(upperCaseLetter)){
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            }
            else{
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }


            var numbers=/[0-9]/g;
            if(myInput.value.match(numbers)){
                number.classList.remove("invalid");
                number.classList.add("valid");
            }
            else{
                number.classList.remove("valid");
                number.classList.add("invalid");
            }



            if(myInput.value.length>=8){
                length.classList.remove("invalid");
                length.classList.add("valid");
            }
            else{
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>
    
</body>
</html>
