
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            background-color: hsl(0, 0%, 96%);
            padding: 15px;
        }
        input[type=text],select,textarea{
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            margin-bottom: 15px;
        }
        label{
            font-size: 19px;
            font-weight: bold;
            
        }

        input[type=submit]{
            background-color: dodgerblue;
            padding: 10px 16px;
            border: none;
            font-size: 18px;
            color: white;
            border-radius: 5%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Contact form</h2>

    <div class="container">
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="name" placeholder="enter first name..">

            <label for="lname">Last name</label>
            <input type="text" id="lname" placeholder="your last name..">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="US">US</option>
                <option value="BD">Bangladesh</option>
                <option value="UK">UK</option>
            </select>


            <textarea name="comment" id="comment" rows="6" cols="100%" style="width: 100%;" placeholder="write something..."></textarea>


            <input type="submit" name="submit" id="submit">


        </form>
    </div>
    
</body>
</html>
