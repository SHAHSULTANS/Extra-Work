
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear input field using onfocus</title>
</head>
<body>
    <h3>Clear the input filed when it gets focus:</h3>
    <input type="text" value="shanto" onfocus="this.value=''">
    
</body>
</html>
