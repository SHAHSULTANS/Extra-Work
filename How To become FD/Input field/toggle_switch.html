<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>

    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;

        }

        .switch input {
            height: 0;
            width: 0;
            opacity: 0;

        }

        .slider {
            transition: 0.4s;
            position: absolute;
            cursor: pointer;
            height: inherit;
            width: inherit;
            background-color: #ccc;
        }


        .slider::before {
            content: "";
            position: absolute;
            height: 26px;
            width: 26px;
            background-color: white;
            top: 4px;
            left: 4px;
            transition: .4s;
        }
        input:checked +.slider{
            background-color: dodgerblue;
        }
        input:checked +.slider:before{
            transform: translateX(26px);
        }
        .slider.round{
            border-radius:34px ;
        }
        .slider.round::before{
            border-radius: 50%;
        }
        
    </style>
</head>

<body>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label><br> <br>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>

</body>

</html>
