<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <style>
        .container{
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
        }
        .container input{
            position: absolute;
            opacity: 0;
            height: 0;
            cursor: pointer;
            width: 0;
        }
        .checkmark{
            position:absolute;
            height: 25px;
            width: 25px;
            background-color: red;
            top: 0;
            left: 0;
        }
        .container:hover input~.checkmark{
            background-color: #ccc;
        }
        .container input:checked ~.checkmark{
            background-color: dodgerblue;
        }
        .checkmark::after{
            content: "";
            position: absolute;
            width: 5px;
            height: 10px;
            
            top: 5px;
            left: 9px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            display: none;
        }
        .container input:checked~.checkmark::after{
            display: block;
        }

    </style>
</head>
<body>
    <h1>Custom Checkbox</h1>
    <form action="">
        <label class="container">one
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container">two
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">three
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">four
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
    </form>
    
</body>
</html>
