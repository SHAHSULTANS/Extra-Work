
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>Modal Box</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .modal{
            display: none;
            width:100%;
            height: 100%;
            position: fixed;
            top:0; /*if we have used bottom. if we use bottom animation */
            left: 0;
            padding-top: 100px;
            overflow: hidden;
            background-color: rgba(0, 0, 0,0.56);
            animation: example 0.9s;
            
        }

    

    
        @keyframes example {
            from{top:-300px;opacity: .3;}
            to{
                top: 0px;
                opacity:0.7;
            }

            /* here we we can use bottom similar as top. if we use position fixed bottom */
            
        }
        
        .modal-content{
            background-color: bisque;
            margin: auto;
            width: 80%;
            border: 1px solid #888;
            padding: 20px;
          
        }
        span{
            float: right;
            font-weight: bold;
            font-size: 28px;
            cursor: pointer;
        }
        .btn{
            cursor: pointer;
        }
        .content-header,.content-footer{
            background-color: dodgerblue;
            padding: 14px 16px;
            text-align: center;
        }
    </style>


</head>
<body>

    <button class="btn" onclick="myFun()">Open Modal</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span onclick="document.getElementById('myModal').style.display='none';">&times;</span>

            <div class="content-header">
                <h2>This is Modal Header</h2>
            </div>
            <div class="content">
                <p>some text...</p>
                <p>some text..</p>
            </div>
            <div class="content-footer">
                <h2>This is Footer</h2>
            </div>
            
        </div>
    </div>



    <script>
        var modal=document.getElementById("myModal");

        document.querySelector(".btn").onclick=function(){
            if(modal.style.display=="none" || modal.style.display==""){
                modal.style.display="block";
            }
        }


        window.onclick=function(event){
            ///console.log(event.target.className);
            if(event.target.className=="modal"){
                //console.log("YES");
                modal.style.display="none";

            }
        }
    </script>
    
</body>
</html>
