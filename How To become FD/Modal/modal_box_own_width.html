
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>Modal Box</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .modal{
            
            width:100%;
            height: 100%;
            width: 0%;
            position: fixed;
            top:0;
            left: 0;
            padding-top: 100px;
            overflow: hidden;
            background-color: rgba(0, 0, 0,0.56);
            /*animation: example 1.4s;*/
            transition:1.4s;
            
        }
        /*
        @keyframes example {
            from{opacity: .4;}
            to{
                opacity:0.7;
            }
            
        }
        */
        .modal-content{
            background-color: bisque;
            margin: auto;
            width: 80%;
            border: 1px solid #888;
            padding: 20px;
          
        }
        span{
            float: right;
            font-weight: bold;
            font-size: 28px;
            cursor: pointer;
        }
        .btn{
            cursor: pointer;
        }
    </style>


</head>
<body>

    <button class="btn" onclick="myFun()">Open Modal</button>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span onclick="document.getElementById('myModal').style.width='0';">&times;</span>
            <p>Some text....</p>
        </div>
    </div>



    <script>
        var modal=document.getElementById("myModal");

        document.querySelector(".btn").onclick=function(){
            //console.log("check");
            //console.log(modal.style.width);
            if(modal.style.width=="0px"||modal.style.width==""){
                modal.style.width="100%";
            }
        }


        window.onclick=function(event){
            ///console.log(event.target.className);
            if(event.target.className=="modal"){
                //console.log("YES");
                modal.style.width="0";

            }
        }
    </script>
    
</body>
</html>
