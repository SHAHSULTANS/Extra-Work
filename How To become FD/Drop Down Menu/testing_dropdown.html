
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test dropdown</title>

    <style>
        *{
            box-sizing: border-box;
        }
        .dropnav{
            background-color: #333;
            display: flex;
            align-items: center;
            color: red;
            border-radius: 5px;
        }
        .dropnav button{
            padding: 14px 16px;
            background-color: inherit;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .dropnav button:hover{
            background-color: black;
        }
        .dropnav a{
            text-decoration: none;
            padding: 14px 16px;
            color: red;
            font-size: 18px;
        }
        .dropnav a:hover{
            background-color: black;
        }
        .dropnav .dropcontent{
            position: absolute;
            display: flex;
            z-index: 10;
            flex-direction: column;
            background-color:#444;
            width: 0;
            
            transition: 1.4s;
            transition-timing-function: ease-in-out;
        }
        @media screen and (max-width:300px) {
            .dropnav{
                flex-direction: column;
                
                align-items: center;
                justify-content: center;
            }
            .dropnav a,.dropnav button{
                padding: 8px; 
                width: 100%;
                text-align: center;
            }
            .dropnav a:hover,.dropnav button:hover{
                width: 100%;
            }
            
        }
        
    </style>



</head>
<body>
    <div class="dropnav">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <button onclick="myfun()">Dropdown &#9660;</button>
            <div class="dropcontent">
                <a href="#">link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>
            </div>
        </div>
    </div>


    <script>
        function myfun(){
            let content=document.querySelector(".dropcontent");
            console.log(content.style.width);
            if(content.style.width=="0%" ||content.style.width==""){
                content.style.width="120px";
            }
            else{
                content.style.width="0%";
            }

        }
    </script>
    
</body>
</html>
