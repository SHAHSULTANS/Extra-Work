<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .navigation {
            background-color: #333;
            overflow: hidden;
        }

        .navigation a {
            float: left;
            padding: 14px 16px;
            color: white;
            text-decoration: none;
        }

        .dropBtn {
            background-color: #04AA6A;
            border: none;
            padding: 14px 16px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown {
            background-color: #333;
            overflow: hidden;



        }

        .dropcontent {
            background-color: black;
            width: 160px;
            position: absolute;
            display: none;




        }


        .navigation .dropcontent a {
            float: none;
            display: block;
        }

        .dropcontent a:hover {
            background-color: hsl(0, 0%, 20%);
        }

        .navigation:hover .dropcontent a {
            display: block;


        }


        .dropdown:hover .dropcontent {
            display: block;
        }
        .navigation a:hover{
            background-color: red;
        }
    </style>



</head>

<body>

    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">News</a>

        <div class="dropdown">
            <button class="dropBtn">Dropdown</button>
            <div class="dropcontent">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </div>
        </div>

    </div>

</body>

</html>
