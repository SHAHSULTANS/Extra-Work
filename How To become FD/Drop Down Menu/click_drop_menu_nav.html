<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .nav {
            background-color: #333;
            overflow: hidden;

        }

        .nav a {
            text-decoration: none;
            float: left;
            color: white;
            padding: 14px 16px;
            font-size: 17px;
        }

        .dropdown {
            float: left;
            overflow: hidden;

        }

        button {
            padding: 14px 16px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 17px;
            cursor: pointer;
        }

        .nav .dropcontent {
            width: 160px;
            position: absolute;
            background-color: #333;
            display: none;

        }

        .nav .dropcontent a {
            float: none;
            display: block;
        }

        .nav a:hover,
        button:hover {
            background-color: red;
        }

        .dropcontent a:hover {
            background-color: #222;
        }

        .dropdown .show{
            display: block;
        }
    </style>


</head>

<body>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">News</a>

        <div class="dropdown">
            <button id="myBtn" onclick="myFun()">Dropdown</button>
            <div class="dropcontent">
                <a href="#">Link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>
            </div>
        </div>
    </div>

//-------------------------------------------------
// Click Outside of the button.
//Which Close the dropdown menu. 

        window.onclick=function(event){
            
            console.log(event.target);

            if(!event.target.matches("#myBtn")){
                let content=document.getElementsByClassName("dropcontent");

                for(let i=0;i<content.length;i++){
                    let opencontent=content[i];

                    if(opencontent.classList.contains("show")){
                        opencontent.classList.remove("show");
                    }
                }
            }
        }
