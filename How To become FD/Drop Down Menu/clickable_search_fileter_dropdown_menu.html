
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dropcontent{
            display: flex;
            flex-direction: column;
            width: 30%;
            background-color: #ddd;
            border: 1px solid #bbb;
        }
        .dropcontent a{
            text-decoration:none;
            color:black;
            padding: 14px 16px;
        }
        .dropcontent a:hover{
            background-color: #aaa;
        }
        #mySearch{
            padding: 14px 16px;
            font-size: 18px;
            border: none;
        }
        .dropBtn{
            border: none;
            padding: 14px 16px;
            font-size: 18px;
            background-color: #04AA6A;
            color:white;
            border-radius: 4px;
            cursor: pointer;
        }

       



    </style>
</head>
<body>
    <h1>Clickable Search/Filter Menu</h1>
    <p>Click the button to open the dropdown menu. Use input field for search specific dropdown link!!</p>

    <div class="dropdown">

        <button class="dropBtn" onclick="myFun()">dropdown</button>

        <div class="dropcontent">
            <input type="text" placeholder="search" id="mySearch" onkeyup="Search()">
            <a href="#">PHP</a>
            <a href="#">Java</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
            <a href="#">Python</a>
        </div>
    </div>





    <script>

        function myFun(){ 
            dropdown=document.getElementsByClassName("dropBtn");
            //console.log(dropdown[0].nextElementSibling);


            dropdown=dropdown[0].nextElementSibling;
            if(dropdown.style.display=="none"){
                dropdown.style.display="flex";
            }
            else{
                dropdown.style.display="none";
            }

        }





        //-------------------------------------------

        function Search(){
            let input=document.getElementById("mySearch").value;
            let filter=input.toUpperCase();
            ///console.log(filter);
            //console.log(input);


            let content=document.querySelector(".dropcontent");
            content=content.getElementsByTagName("a");
            //console.log(content);





            for(let i=0;i<content.length;i++){
                let link=content[i].innerHTML;


                if(link.toUpperCase().indexOf(filter)>-1){
                    content[i].style.display="";
                }
                else{
                    content[i].style.display="none";
                }

                //console.log(link);
            }


        }
        
    </script>
    
</body>
</html>
