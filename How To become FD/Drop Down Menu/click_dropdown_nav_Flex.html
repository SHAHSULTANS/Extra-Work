
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            display: flex;
            background-color: #333;
        }
        .nav a{
            padding: 14px 16px;
            text-decoration: none;
            color: white;
            font-size:17px;
        }
        #dropBtn{
            padding: 14px 16px;
            background-color: inherit;
            border: none;
            color:white;
            font-size:17px;
        }
        .dropcontent{
            display: flex;
            flex-direction: column;
            width: 160px;
            position: absolute;
            background-color: #444;
        }
     
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="dropdown">
            <button id="dropBtn">Dropdown</button>
            <div class="dropcontent">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </div>
        </div>
    </div>
    
</body>
</html>
