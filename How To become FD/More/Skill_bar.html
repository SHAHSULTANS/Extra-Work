
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <style>
        .container{
            width: 100%;
            background-color: #bbb;

        }
        .skill{
           margin-bottom: 10px;
            padding: 14px 16px;
            text-align: right;
        }
        .css{
            width:40% ;
            background-color: orange;
        }
        .html{
            width: 50%;
            background-color: dodgerblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="skill css">
            40%
        </div>
    </div>
    <div class="container">
        <div class="skill html">
            50%
        </div>
    </div>
    
</body>
</html>
