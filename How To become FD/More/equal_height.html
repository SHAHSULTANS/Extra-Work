    <title>Equal Height</title>

        .col-container{
            display: table;
            width: 100%;

            text-align: center;
        }

</head>

        </div>

            <p>Hello world</p>

            <p>Hello world</p>
            <p>Hello world</p>

        </div>

    </div>
</body>
</html>
