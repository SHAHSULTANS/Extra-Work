
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zebra_striping table</title>

    <style>
        table,td,th{
            border: 2px solid #333;
            border-collapse: collapse;
            padding: 12px 24px;
        }
        table{
            width: 100%;
            text-align: center;
        }

        tr:nth-child(even){
            background-color: #ddd;
        }
        tr:nth-child(odd){
            background-color: #aaa;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Shah</td>
            <td>Sultan</td>
            <td>74</td>
        </tr>

        <tr>
            <td>Abdullah</td>
            <td>Nazmuz</td>
            <td>90</td>
        </tr>
        <tr>

            <td>Khaled</td>
            <td>Mahmud</td>
            <td>80</td>

        </tr>

        <tr>
            <td>Tarikul</td>
            <td>Islam</td>
            <td>85</td>
        </tr>
    </table>
    
</body>
</html>
