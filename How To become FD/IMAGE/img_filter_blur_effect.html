

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img filter effect and blur effect</title>
    <style>
        .container{
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        img{
            margin: auto;
            width: 100%;
            filter: grayscale(0%);
            filter: saturate(1.5);
            filter: drop-shadow(2px 3spx 3px dodgerblue);
            
           
            

        }
    </style>


</head>
<body>

    <div class="container">
        <img src="img_nature_wide.jpg" alt="">
    </div>
    
</body>
</html>
