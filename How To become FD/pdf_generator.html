<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Certificate with jsPDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <style>
        iframe{
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Generate Certificate</h1>
    <button onclick="generateCertificate()">Download Certificate</button>


    <iframe id="pdfPreview"></iframe>

    <script>
        
        function generateCertificate(){
            const {jsPDF}=window.jspdf;

            const doc= new jsPDF({
                orientation:'landscape',
                unit:'mm',
                format:'a4'

            });
            doc.setFillColor(220, 220, 250); 
            doc.rect(10,10,277,190,'F');

            //add Title.
            doc.setFontSize(35);
            doc.setFont('helvetica','bold');
            doc.text('Certificate of Completion',148.5,40,null,null,'center');
//-------------------------------------------------
            doc.setFontSize(20);
            doc.setFont('helvetica','normal');
            doc.text('This certifies that',148.5,70,null,null,'center');

            doc.setFontSize(26);
            doc.setFont('helvetica','bold');
            doc.text('Shah Sultan',148.5,85,null,null,'center');

            doc.setFontSize(20);
            doc.setFont('helvetica','normal');
            doc.text('has successfully completed the course',148.5,100,null,null,'center');

            doc.setFontSize(23);
            doc.setFont('helvetica','bold');
            doc.text('Fronted Web Development',148.5,115,0,null,'center');




            //get today Date----------
            const date=new Date();
            const options={year: 'numeric', month:'long',day:'numeric'};
            const formattedDate=date.toLocaleDateString('en-US',options);
            //console.log(formattedDate);


            doc.setFontSize(23);
            doc.setFont('helvetica','italic');
            doc.text(formattedDate,148.5,132,null,null,'center');




            



            doc.setFontSize(17);
            doc.setFont('helvetica','italic');
            doc.text("Shanto",215,168);
            doc.text("____________________",200,170);
            doc.text('Authorized Signature',200,180);
        




            
            const pdfData=doc.output('datauristring');

            document.getElementById("pdfPreview").src=pdfData;
        }

        


    </script>

    

</body>
</html>
