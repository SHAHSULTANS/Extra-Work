
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            background-color: coral;
            padding: 25px;
            text-align:center;
            font-size: 20px;
            color: white;
            box-sizing: border-box;
            width: 100%;
            margin-top: 6px;
            box-shadow: 1px 3px 2px 2px chocolate;
        }
    </style>
</head>
<body>
    <button onclick="myFun()">button</button>
    <div id="myDiv">
        This is a div element

    </div>


    <script>
        function myFun(){
            var el=document.getElementById("myDiv");
            el.classList.toggle("newclass");
        }
    </script>
    
</body>
</html>
