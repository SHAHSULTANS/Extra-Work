<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5fc7f342f3.js" crossorigin="anonymous"></script>

    <style>
        .fa {
            cursor: pointer;
            user-select: none;
            transition: color 0.4s;
        }
        .fa:hover {
            color: aqua;
        }
    </style>
</head>
<body>
    <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>

<script>
function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}
</script
</body>
</html>
