
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom arrow</title>

    <style>
        body{
            text-align: center;
        }
        .tooltip{
            display: inline-block;
            position: relative;
            border-bottom: 1px dotted black;
            
        }
        .tooltiptext{
            position: absolute;
            background-color: black;
            width: 120px;
            text-align: center;
            
            color: white;
            top:110%;
            left: 50%;
            margin-left: -60px;
            padding: 5px 0;
            
        }
        .tooltip .tooltiptext::before{
            content:" ";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent  black transparent;
        }
    </style>


</head>
<body>

    <div class="tooltip">
        Hover over me 
        <span class="tooltiptext"> tooltip</span>
    </div>
    
</body>
</html>
