
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tooltip from left</title>

    <style>
        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }
        .tooltiptext{
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px 0;
            right: 105%;
            top: -5px;
            width: 120px;
            border-radius: 5px;
        }
        .tooltip .tooltiptext::after{
            content: " ";
            position: absolute;
            left: 100%;
            margin-top: 5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent black;
        }
    </style>


</head>
<body style="text-align:center;">
    <div class="tooltip">
        Hove over Me 
        <span class="tooltiptext"> Tooltip </span>
    </div>
</body>
</html>
