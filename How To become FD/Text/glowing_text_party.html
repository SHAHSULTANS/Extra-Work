<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Poster Text</title>
    <style>
        .poster {
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .glow-text {
            font-size: 80px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="glow-text">Party Night</div>
        <p>Join us for an unforgettable experience!</p>
    </div>
</body>
</html>
