
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
</head>
<body>
    <audio id="myAudio">
        <source src="Coffe_house.MP3">
        Your browser doesn't support audio element.
    </audio>
    <br>
    <button onclick="myFun()">Play</button>

    <script>
        function myFun(){
            let start=document.getElementById("myAudio");
            start.play();
        }


    </script>
</body>
</html>
