
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myFun(text){
            document.getElementById("demo").innerHTML=text;

        }

        setTimeout(function(){myFun(("Love Me Like You Do"))},2000);
    </script>
    
</body>
</html>
