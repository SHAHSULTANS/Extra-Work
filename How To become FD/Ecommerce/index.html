<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Product Detail Section -->
    <div class="product-container">
        <div class="product-images">
            <img src="https://via.placeholder.com/400" alt="Product Image" id="mainImage">
            <div class="thumbnail-images">
                <img src="https://via.placeholder.com/100" alt="Product Thumbnail 1">
                <img src="https://via.placeholder.com/100" alt="Product Thumbnail 2">
                <img src="https://via.placeholder.com/100" alt="Product Thumbnail 3">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title">Product Name</h1>
            <p class="product-price">$49.99</p>
            <p class="product-description">This is a detailed description of the product, outlining its features, materials, and usage.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Reviews Section -->
    <div class="reviews-section">
        <h2>Customer Reviews</h2>
        <div id="reviewsList">
            <!-- Reviews will be inserted here -->
        </div>

        <form id="reviewForm">
            <h3>Leave a Review</h3>
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <textarea id="reviewText" placeholder="Write your review..." required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <!-- Related Items Section -->
    <div class="related-items">
        <h2>Related Items</h2>
        <div class="related-products">
            <div class="related-product">
                <img src="https://via.placeholder.com/150" alt="Related Product 1">
                <p>Related Product 1</p>
                <p>$19.99</p>
            </div>
            <div class="related-product">
                <img src="https://via.placeholder.com/150" alt="Related Product 2">
                <p>Related Product 2</p>
                <p>$29.99</p>
            </div>
            <div class="related-product">
                <img src="https://via.placeholder.com/150" alt="Related Product 3">
                <p>Related Product 3</p>
                <p>$39.99</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
