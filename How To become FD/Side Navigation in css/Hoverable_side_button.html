
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .nav{
            float: left;
            margin: 0;
        }
        .nav a{
            position:relative;
            text-decoration: none;
            padding: 15px;
            width: 100px;
            display: block;
            left: -80px;
            margin-top: 6px;
            color: white;
            font-size: 20px;
           
        }
        #about {
           
            background-color: #04AA6D;
            margin-top: 0;
            
          }

          #news {
           
            background-color: #68aa04;
          }
          #home {
           
            background-color: green;
          }
          #contact{
            background-color: aqua;
          }
          .nav a:hover{
            left: 0;
          }

        .content{
           padding-left: 20px;
            float: left;
           
        }
       
    </style>



</head>
<body>
    <div class="nav"></div>

    <div class="nav">
        <a href="#" id="about">About</a>
        <a href="#" id="home">Home</a>
        <a href="#" id="contact">Contact</a>
        <a href="#" id="news">News</a>
       

    </div>

    <div class="content" >
        <h2>Hoverable navigation Bar in CSS</h2>
        <p>Hover over the button and See the effect</p>

    </div>
    
</body>
</html>
