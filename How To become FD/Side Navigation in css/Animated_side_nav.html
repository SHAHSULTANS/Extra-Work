
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .sidenav{
            background-color: #333;
            
            height: 100%;
            position:fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            z-index: 1;
            width: 0;
            overflow: hidden ;
            transition-property: width;
            transition-duration: 0.7s;
            transition-timing-function: ease-in-out;
            
        }
        .sidenav a{
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            display: block;
            color: white;
            font-size: 25px;
            text-align: center;
            

        }






        span{
            font-size: 25px;
            cursor: pointer;
        }
        span:hover{
            background-color: #f1f1f1;
        }
        
    </style>




</head>
<body>

    <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" onclick="this.parentElement.style.width=0" style="float: right;position:absolute;top:0;right:25px" >&times</a>

        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>

    </div>
    <h2>Animated Sidenav</h2>
    <p>Click on the element to open the animated Sidenav</p>

    <span onclick="myFun()">&#9776; open</span>




    <script>
        function myFun(){
            document.getElementById("mySidenav").style.width="250px";
        }
    </script>

    
</body>
</html>
