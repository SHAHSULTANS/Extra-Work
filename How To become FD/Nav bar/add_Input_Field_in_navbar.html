<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD input field in the nav</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
        }
        .nav {
            display: flex;
            background-color: #333;
            padding: 4px;
            position: relative;
        }

        .nav a {
            text-decoration: none;
            padding: 14px 16px;
            color: white;
            font-size: 17px;
        }

        input[type=search] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }

        input[type=submit] {
            padding: 6px;
            background-color: #aaa;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
        }

        .container {
            position:absolute;
            right: 0;
        }
        #active{
            background-color: dodgerblue;
            border-radius: 4px;
        }
        .nav a:hover{
            background-color: #222;
        }
    </style>


</head>

<body>

    <div class="nav">
        <a href="#" id="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="container">
            <form action="">
                <input type="search" name="search" id="search">
                <input type="submit" id="sumbit">
            </form>
        </div>
    </div>

</body>

</html>
