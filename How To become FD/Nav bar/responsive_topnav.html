<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .topnav {
            background-color: #333;
            overflow: hidden;

        }

        .topnav a {
            text-decoration: none;
            color: white;
            padding: 14px 16px;
            float: left;
            display: block;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #aaa;
            color: black;
        }

        .topnav a.active {

            background-color: #40AA6A;
        }

        .topnav a.icon {
            float: right;
            display: none;
        }

        @media screen and (max-width:600px) {
            .topnav a:not(:first-child) {
                display: none;
            }


            .topnav a.icon {
                display: block;
            }

        }

        @media screen and (max-width:600px) {
            .topnav.responsive {
                position: relative;

            }

            .topnav.responsive .icon {
                position: absolute;
                top: 0;
                right: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }


        }
    </style>


</head>

<body>


    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#" class="icon" onclick="myFun()">
            <i class="fa-solid fa-bars"></i>
        </a>
    </div>

    <h3 style="padding-left: 17px;">Resize the browser window to the how to Responsive Topnav works</h3>

    <p id="demo"></p>


    <script>
        function myFun() {


            var x = document.getElementById("myTopnav");


            //document.getElementById("demo").innerHTML=x.childNodes[0];


            if (x.className === "topnav") {
                x.className += " responsive";
            }
            else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
