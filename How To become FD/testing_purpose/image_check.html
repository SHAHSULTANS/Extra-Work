<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .show{
            max-width: 800px;
            margin: auto;
            box-shadow: 2px 3px 5px 2px #ddd;
        }
        .show img{
            width: 100%;
            height:auto;
            
            
        }
        
        .show .caption{
            text-align: center;
            background-color:#04AA6A;
            font-size: 27px;
            color:white;
            padding: 12px 4px;
            width: 100%;
            margin-top: -5px;
        }
        .gallery{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .dotimg{
            height: 40px;
            width: 40px;
            margin: 2px;
            border-radius: 50%;
            background-color: aqua;
            
            
           
        }
        .dotimg img{
            width: 100%;
            height:100%;
            border-radius: 50%;
            animation-name: ex;
            animation-duration:3s;
            
        }
        @keyframes ex {
            from{opacity: 0.1;}
            to{opacity: 1;}
            
        }
       
    </style>
</head>
<body>
    
    <div class="show">
        <img src="" alt="">
        <div class="caption">
            <span>Hello</span>
        </div>
    </div>
    <div class="gallery">
        <div class="dotimg">
            <img src="new folder\img_mountains_wide.jpg" alt="img_mountains_wide">
        </div>
        <div class="dotimg">
            <img src="new folder\img_lights_wide.jpg" alt="img_lights_wide">
        </div>
        <div class="dotimg">
            <img src="new folder\img_nature_wide.jpg" alt="img_nature_wide">
        </div>
    </div>


    <script>
        let img=document.querySelectorAll(".gallery .dotimg img");

        let dot=document.querySelectorAll(".dotimg");

        let cap=document.querySelector(".caption span");
        console.log(img.length);
        var index=0;
        myfun();
        function myfun(){
            if(index>= img.length){
                index=0;
            }
            index+=1;
            for(let i=0;i< dot.length;i++){
                dot[i].style.padding="0px";
            }

            let showed=document.querySelector(".show img");
            dot[index-1].style.padding="3px";
            showed.src=img[index-1].src;
            cap.innerHTML=img[index-1].alt;

            //console.log(showed.src);

            setTimeout(myfun,3000);
            

        }


    </script>

    
    
</body>
</html>
