<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        p{
            border: 2px solid black;
            outline:#4CAF50 solid 10px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>css outline</h2>
    <p>This element has a 2px balck border and green
        outline with a width of 10px.
    </p>
    
</body>
</html>
