<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding with width.</title>
    <style>
        div.ex1{
            background-color: yellow;
           
            width: 300px;
        }
        div.ex2{
            border: 1px;
            background-color: lightblue;
            padding: 25px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="ex1">This div is 300px wide.</div>
    <br/>

    <div class="ex2">The width of this div is 350px,
    even though  it is defined as 300px in the CSS.</div>
    
</body>
</html>
